<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Flashcards</title>
		<link rel="stylesheet" href="styles.scss" />
	</head>
	<body>
		<form action="">
			<label class="label" for="title"> Enter the title here:</label><br />
			<input
				id="title"
				type="text"
				name="title"
				placeholder="Enter the title"
			/><br />
			<label class="label" for="question">What is the question?</label><br />
			<textarea
				type="text"
				name="question"
				placeholder="Write your question here: "
			>
			</textarea
			><br />
			<label class="label" for="answer">What is the answer?</label><br />
			<textarea
				type="text"
				name="answer"
				placeholder="Write your answer here: "
			>
			</textarea
			><br />
			<button class="button">Submit!</button>
		</form>
		<script src="./js/main.js"></script>
	</body>
</html>
